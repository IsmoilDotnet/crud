<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			<th scope="col">Email</th>
			<th scope="col">Role</th>
		</tr>
	</thead>
	<tbody>
		@for (user of users; track user.id;) {
			<tr>
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.role}}</td>
			</tr>
		}
	</tbody>
</table>
